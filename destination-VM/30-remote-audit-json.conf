
# JSON template for auditd
template(name="RemoteAuditJson" type="list") {
    constant(value="{")
    constant(value="\"timestamp\":\"")      property(name="timereported" dateFormat="rfc3339")
    constant(value="\",\"source_ip\":\"")   property(name="fromhost-ip")
    constant(value="\",\"hostname\":\"")    property(name="hostname")
    constant(value="\",\"facility\":\"")    property(name="syslogfacility-text")
    constant(value="\",\"severity\":\"")    property(name="syslogseverity-text")
    constant(value="\",\"message\":\"")     property(name="msg" format="json")
    constant(value="\"}\n")
}

# Dynamic filename per source IP
template(name="RemoteAuditFile" type="string"
         string="/var/log/remote/audit/%fromhost-ip%.json")

# Only auditd logs (local6)
if $syslogfacility-text == "local6" then {
    action(
        type="omfile"
        dynaFile="RemoteAuditFile"
        template="RemoteAuditJson"
        createDirs="on"
    )
    stop
}

