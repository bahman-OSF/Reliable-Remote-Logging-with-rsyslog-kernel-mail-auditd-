
# JSON template
template(name="RemoteMailJson" type="list") {
    constant(value="{")
    constant(value="\"timestamp\":\"")      property(name="timereported" dateFormat="rfc3339")
    constant(value="\",\"source_ip\":\"")   property(name="fromhost-ip")
    constant(value="\",\"hostname\":\"")    property(name="hostname")
    constant(value="\",\"severity\":\"")    property(name="syslogseverity-text")
    constant(value="\",\"message\":\"")     property(name="msg" format="json")
    constant(value="\"}\n")
}

# Dynamic file per source IP
template(name="RemoteMailFile" type="string" string="/var/log/remote/mail/%fromhost-ip%.json")

# Only mail facility
if $syslogfacility-text == "mail" then {
    action(
        type="omfile"
        dynaFile="RemoteMailFile"
        template="RemoteMailJson"
    )
    stop
}
